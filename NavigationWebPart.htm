  <div class="dynamic-template">
       <div class="dynamic-items">
          {{#each items}}
              <div class="dynamic-item">
                  <h3>Result #{{@index}}</h3>
                  <div class="dynamic-item-fields">
                      <span class='ms-DetailsRow-cell'><strong>FileLeafRef: </strong>{{FileLeafRef.textValue}}</span>
                    <span class='ms-DetailsRow-cell'><strong>Description: </strong>{{Description.textValue}}</span>
                  </div>
              </div>
          {{/each}}
      </div>
  </div>
